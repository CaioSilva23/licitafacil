  <!-- Modal   -->
  <div class="modal fade" onsubmit="return formCadastro()" id='modal_cadastro' tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class='fas fa-user'></i>&nbsp;Cadastre-se</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method='POST' action='{% url "cadastro" %}' enctype='multipart/form-data'>{% csrf_token %}
            <div class="modal-body">
          
    
                <div class="input-group input-group-sm mb-2">
                    <button class='side-label btn border-secondary bg-success'>
                        <i class='fas fa-user'></i>
                    </button>
                    {{form_cliente.nome}}
                </div>

                    
                <div class="input-group input-group-sm mb-2">
                  <button class='side-label btn border-secondary bg-success'>
                      <i class='fas fa-user'></i>
                  </button>
                  {{form_cliente.sobrenome}}
              </div>
                
                <div class="input-group input-group-sm mb-2">
                    <button class='side-label btn border-secondary bg-success'>
                        <i class='fas fa-phone'></i>
                    </button>
              
                        {{form_cliente.telefone}}
  
                </div>
                
                <div class="input-group input-group-sm mb-2">
                    <button class='side-label btn border-secondary bg-success'>
                        <i class='fas fa-envelope'></i>
                    </button>
                    {{form_cliente.email}}
                </div>

                <div class="input-group input-group-sm mb-2">
                  <button class='side-label btn border-secondary bg-success'>
                      <i class='fas fa-envelope'></i>
                  </button>
                  {{form_cliente.servico}}
              </div>
          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
       
      </div>
    </div>
  </div>
